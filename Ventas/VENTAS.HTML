<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcurt icon" href="IMG/logo FINAL.jpeg">
    <link rel="stylesheet" href=".//css/styleBootstrap.css">
    <link rel="stylesheet" href=".//css/bootstrap.min.css">
    <link rel="stylesheet" href=".//js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="../../fuentes/css/all.min.css">
    
    <title>Ventas</title>
</head>
<body>
      <div class="container-fluid color8 pt-5 pb-2">

        <!-- TITULO -->
        <h1 class="titulo">COLOR IN</h1>  

        <!-- TITULO CARRITO -->
        <div class="row">
            <div class="col">
                <h2 ><i class="fa-solid fa-cart-shopping"></i>Carrito de Compras</h2>  
            </div>
        </div>
        
        <form action="../Domicilios/RegistoDomiB.html" class="needs-validation" novalidate >
        
        <!-- PRIMERA FILA-BARRA DE REFERENCIAS -->
        <div class="row mb-3 justify-content-between">
            <div class="col-md-4 color11 text-white">PRODUCTO</div>
            <div class="col-md-1 color11 text-white">REFERENCIA</div>
            <div class="col-md-2 color11 text-white">TIPO</div>
            <div class="col-md-2 color11 text-white">PRECIO UNIDAD</div>
            <div class="col-md-1 color11 text-white">CANTIDAD</div>
            <div class="col-md-2 color11 text-white">SUBTOTAL</div>
        </div>

        <!-- SEGUNDA FILA -->
        <div class="row mb-3 justify-content-between" >
                    <!--img producto-->
                    <div class="col-md-1 producto" > 
                        <!-- <picture> -->

                            
                            <img src="" alt="IMG PRO">
                
                    </div>
                    <!-- nombre producto -->
            <div class="col-md-3" >
                <input type="text" name="np1" id="np1" placeholder="Nombre Producto" class="form-control" required>
            </div>
                    <!-- referencia producto -->
            <div class="col-md-1">
                <input type="text"  placeholder="Referencia Producto"   class="form-control" required maxlength="10">
            </div>
                    <!--tipo producto-->
            <div class="col-md-2">
                <select name="tp1" id="tp1"  class="form-select" required>
                    <option value="mate">Mate</option>
                    <option value="brillante">Brillante</option>
                    <option value="tornasol">Tornasol</option>
                </select>
            </div>
                    <!-- precio unidad -->
            <div class="col-md-2">
                <input type="number" name="" id="" placeholder="Precio Unidad" class="form-control" required>
            </div>
            
                <!-- cantidad -->
            <div class="col-md-1">
                <input type="number" name="" id="" placeholder="Cantidad" class="form-control" required>
            </div>

                 <!-- subtotal -->
             <div class="col-md-2">
                <input type="number" name="" id="" placeholder="Subtotal" class="form-control" required>
            </div>

        </div>

        <!-- TERCERA FILA -->
        <div class="row mb-3 justify-content-flex-start" >
                <!-- Descuento -->
             <div class="col-md-1">
                <label for="">DESCUENTO:</label>
            </div>

            <div class="col-md-3">
                <input type="number" name="" id="" placeholder="$" class="form-control" required>
            </div>
        </div>

        <!-- CUARTA FILA -->
        <div class="row mb-3 justify-content-flex-start" >
            <!-- Total -->
            <div class="col-md-1">
                <label for="">TOTAL:</label>
            </div>

            <div class="col-md-3">
                <input type="number" name="" id="" placeholder="$" class="form-control" required>
            </div>
        </div>



        <!-- BOTON COMPRAR -->
        <form action="../Domicilios/RegistoDomiB.html">
            <div class="row mb-3">
                <div class="col d-grid gap-2 d-sm-grid">
                    <input type="submit" class="btn btn-dark d-sm-block" value="COMPRAR">
                </div>
            </form>
    
                <div class="col d-grid gap-2 d-sm-grid">
                    <input type="reset" class="btn btn-dark d-sm-block" value="CANCELAR">
                </div>
                <div class="col d-grid gap-2 d-sm-grid">
                    <a href="../../PAGINA_PRINCIPAL.HTML" class="btn btn-dark d-sm-block">SALIR</a>
                </div>
                
            </div>
        
        
        
        </form>
    </div>

     




    <script src="../JS/bootstrap.bundle.min.js"></script>
</body>
</html>
